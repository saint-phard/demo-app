apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo-app
  labels:
    app: nodejs-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-demo-app
  template:
    metadata:
      labels:
        app: nodejs-demo-app
    spec:
      imagePullSecrets:
      - name: loginsecret
      containers:
        - name: nodejs-demo-app
          image: phard/the-app:demo
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: the-app-service
spec:
  selector:
    app: nodejs-demo-app
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
      nodePort: 30050